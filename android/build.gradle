buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// Support for older plugins that look for these properties
ext {
    compileSdkVersion = 36
    minSdkVersion = 24
    targetSdkVersion = 36
    ndkVersion = "25.1.8937393"
    
    // Some plugins look for a 'flutter' map/object
    flutter = [
        compileSdkVersion: 36,
        minSdkVersion: 24,
        targetSdkVersion: 36,
        ndkVersion: "25.1.8937393"
    ]
}
